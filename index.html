<!DOCTYPE html>
<html>
    <head>
        <title>Footbal coverage</title>
        <meta charset="UTF-8">
        <meta name="description" content="Footbal coverage">
        <meta name="author" content="Elvir Uzunovic">
        <script src="./javascript/script.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="img">
            <img src="./image/i.png" alt="loglo spanish laliga" height="150px" width="150px">
        </div>

        <div>
            <form class="marg">
                <input type="number" placeholder="LaLiga scores per week" id="week">
                <input type="number" placeholder="LaLiga table per week" class="stab">
                <br>
                <br>
                <input type="button" value="LaLiga results per week" onclick="laLiga()" >               
                <input type="button" value="Spanish LaLiga table" class="stab table" onclick="laLigaTable ()"> 
            </form>
        </div>

        <div>
            <div id="error" class="err"></div>
            <table id="result" class="space"></table>
        </div>

        <div>
            <table id="standing"></table>
        </div>
    </body>
</html>
